<header class="header">
  <div class="header__wrapper">
    <h1 class="header__title">{{title}}</h1>
    <div class="header__rates">
      <div *ngIf="usdRate">1 USD = {{(1 / usdRate).toFixed(2)}} UAH</div>
      <div *ngIf="eurRate">1 EUR = {{(1 / eurRate).toFixed(2)}} UAH</div>
    </div>
  </div>
</header>
